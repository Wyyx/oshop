<div class="sticky-top">
    <div class="list-group">
        <a routerLink="/" [class.active]="selectedCategory === 'All'" (click)="setSelectedCategory('All')" class="list-group-item">All</a>
        <a routerLink="/" [class.active]="selectedCategory === c.name" (click)="setSelectedCategory(c.name)"
            [queryParams]="{ category: c.name}" *ngFor="let c of categories$ | async" class="list-group-item">{{ c.name }}
                </a>
    </div>
</div>
