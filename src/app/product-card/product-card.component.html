<div class="card">
    <img class="card-img-top" [src]="product.imageUrl"  [alt]="product.title">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':'symbol'}}</p>
    </div>
    <div *ngIf="showActions" class="card-footer text-muted">
      <app-product-selector [product]="product"></app-product-selector>
    </div>
</div>
